{% extends 'base.html' %}

{% block content %}
<h2>Tasks</h2>
<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            <h3>{{task.title}}</h3>
        </a>
        <p>{{task.description}}</p>
        <h4>{{task.user.username}}</h4>
        <p>{{task.datecompleted|date:'M j Y:i'}}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
